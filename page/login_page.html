<!DOCTYPE html>
<html lang="en">
  <head>
    ${require('./include/_meta.html')}
    <script>
      (function (d) {
        var config = {
            kitId: "adw8piw",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    ${require('./include/_header.html')}
    <div class="container login_page">
      <div class="title_container">
        <h2 class="title">로그인</h2>
        <span class="title_span">위즈몰에 오신 것을 환영합니다.</span>
        <div class="menu">
          <a href="#"
            ><img
              src="/assets/imgs/icons/home_ico.png"
              class="home_icon"
              alt=""
          /></a>
          <span>로그인</span>
        </div>
      </div>
      <form action="">
        <div class="login_page_wrap">
          <div class="login_page_wrapinner">
            <div class="login-form">
              <div class="input_lists">
                <div class="input">
                  <label for="id">아이디</label>
                  <input name="id" type="text" />
                </div>
                <div class="input" style="margin-top: 10px">
                  <label for="pw" class="label2">비밀번호</label>
                  <input name="passwd" type="password" />
                </div>
              </div>
              

              <button type="submit">로그인</button>
            </div>

            <div class="login-check">
              <p class="only_chk font">
                <input
                  type="checkbox"
                  name="id_save"
                  id="id_save"
                  value="id_save"
                /><label for="id_save">아이디 저장</label>
              </p>
            </div>

            <div class="login-social">
              <button type="button" onclick="loginFacebook();" class="facebook">
                <i></i><span>페이스북 계정 로그인</span>
              </button>
              <button type="button" onclick="loginNaver();" class="naver">
                <i></i><span>네이버 계정 로그인</span>
              </button>
              <button type="button" onclick="loginKakao();" class="kakao">
                <i></i><span>카카오 계정 로그인</span>
              </button>
            </div>

            <div class="login-link">
              <a href="#" class="login_a">회원가입</a>

              <a href="#">아이디/비번찾기</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    ${require('./include/_footer.html')}
  </body>
</html>
